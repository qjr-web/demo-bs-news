    <h1>注册
      <small>已注册？<a href="login.html">直接登录</a></small>
    </h1>
    <form action="#">
      <div class="form-group">
        <label for="num">手机</label>
        <input type="text" id="num" class="form-control">
      </div>
      <div class="form-group">
        <label for="checknum">验证码</label>

          <input type="password" id="checknum" class="form-control">

              <button class="btn btn-default">获取验证码</button>
            </div>          
        </div>
      </div>

      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">注册</button>       
      </div>

      <div class="form-group">
       注册本网站用户及代表您同意 <a href="#">本站条款</a>
